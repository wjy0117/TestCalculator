<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--사이즈에 맞게 표시-->
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <!--스타일 시트인 style.css파일과 연결-->
    </head>
    <body>
        
        <main>
            <input type="text" disabled>
            <!--사용자가 입력 못하도록 disabled설정-->
            <div class="button-wrap">
                <button data-type="ac" class="ac">AC</button>
                <button data-type="operator">&divide;</button>
                <!--나눗셈 기호-->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-type="operator">&times;</button>
                <!--곱셈기호-->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button data-type="operator">-</button>
                <!--뺄셈기호-->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button data-type="operator">+</button>
                <!--덧셈기호-->
                <button class="zero">0</button>
                <button>.</button>
                <button data-type="equals" class="equals">=</button>
            </div>
        </main>
        <script src="scripts.js"></script>
        <!--스크립트 위치로 오류났던 부분-->
    </body>
</html>
